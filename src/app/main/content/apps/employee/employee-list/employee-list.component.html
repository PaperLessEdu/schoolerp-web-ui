<div id="employees" class="page-layout carded fullwidth" fusePerfectScrollbar>    
  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    
    <!-- HEADER -->
    <div class="header white-fg"
         fxLayout="column" fxLayoutAlign="center center"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
      
      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0"
           fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">group</mat-icon>
          <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Employees</span>
      </div>
      <!-- / APP TITLE -->

      <button mat-raised-button
            [routerLink]="'/apps/employee/list/new'"
            class="add-product-button mat-white-bg my-12 mt-sm-0">
        <span>Add New Employee</span>
      </button>

    </div>
    <!-- CONTENT CARD -->
    <div class="mat-white-bg">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div class="accent-600-fg" fxLayout="row" fxLayoutAlign="start center">
                <button mat-button class="font-weight-400"><mat-icon class="s-20 mat-icon material-icons accent-600-fg" role="img" aria-hidden="true">add</mat-icon> ADD</button>
                <button mat-button class="font-weight-400"><mat-icon class="s-20 mat-icon material-icons accent-600-fg" role="img" aria-hidden="true">edit</mat-icon> EDIT</button>
                <button mat-button class="font-weight-400"><mat-icon class="s-20 mat-icon material-icons accent-600-fg" role="img" aria-hidden="true">delete</mat-icon> DELETE</button>
                <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon class="s-20">dialpad</mat-icon>
                        <span>Action</span>
                    </button>
                    <button mat-menu-item disabled>
                        <mat-icon class="s-20">voicemail</mat-icon>
                        <span>Action</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon class="s-20">notifications_off</mat-icon>
                        <span>Action</span>
                    </button>
                </mat-menu>
            </div>
            <!-- SEARCH -->
            <div style="margin-right: 10px;">
                <mat-form-field floatPlaceholder="never">
                    <input id="search" matInput #filter placeholder="Search" class="full-right">
                </mat-form-field>
            </div>
            <!-- / SEARCH -->
        </div>
        
        <ngx-datatable
            #table
            class="material"
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="'force'"
            [headerHeight]="48"
            [footerHeight]="56"
            [rowHeight]="'auto'"
            [scrollbarH]="true"
            [reorderable]="reorderable"
            [selectionType]="'checkbox'"
            [limit]="10"
            (select)='onSelect($event)'>

            <ngx-datatable-column [width]="48"
                                  [canAutoResize]="false"
                                  [sortable]="false">
                <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                            let-selectFn="selectFn">
                    <mat-checkbox [checked]="allRowsSelected" (change)="selectFn(!allRowsSelected)"></mat-checkbox>
                </ng-template>

                <ng-template ngx-datatable-cell-template 
                            let-value="value" 
                            let-isSelected="isSelected"
                            let-onCheckboxChangeFn="onCheckboxChangeFn"
                            let-row="row">
                    <mat-checkbox [checked]="isSelected" (change)="onCheckboxChangeFn(row)"></mat-checkbox>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Name">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <a>{{row.firstName}} {{row.lastName}}</a>
                </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Employee Type" prop="employeeType"></ngx-datatable-column>

            <ngx-datatable-column name="Phone Number" prop="phoneNumber"></ngx-datatable-column>

            <ngx-datatable-column name="Email Id" prop="emailId"></ngx-datatable-column>
        </ngx-datatable>
    </div>
  </div>
</div>
