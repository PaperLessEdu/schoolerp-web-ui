<div id="students-list" class="page-layout carded fullwidth" fusePerfectScrollbar>
    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">group</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Students</span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
                <label for="search" class="mr-8">
                    <mat-icon class="secondary-text">search</mat-icon>
                </label>
                <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
                    <input id="search" matInput #filter placeholder="Search">
                </mat-form-field>
            </div>
            <!-- / SEARCH -->

            <button mat-raised-button [routerLink]="'/apps/student/new'" class="add-product-button mat-white-bg my-12 mt-sm-0">
                <span>Add New Student</span>
            </button>

        </div>

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">
            <mat-table [dataSource]="dataSource" matSort #table [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

                <ng-container cdkColumnDef="name">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header="firstName">Name</mat-header-cell>
                    <mat-cell *cdkCellDef="let empl">
                        <p class="text-truncate">{{empl.name}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container cdkColumnDef="address">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Job Type</mat-header-cell>
                    <mat-cell *cdkCellDef="let empl">
                        <p class="text-truncate">{{empl.address}}</p>
                    </mat-cell>
                </ng-container>

                <!--<ng-container cdkColumnDef="phoneNumber">
              <mat-header-cell *cdkHeaderCellDef>Phone Number</mat-header-cell>
              <mat-cell *cdkCellDef="let empl">
                  <p class="text-truncate">{{empl.phoneNumber}}</p>
              </mat-cell>
          </ng-container>

          <ng-container cdkColumnDef="emailId">
              <mat-header-cell *cdkHeaderCellDef mat-sort-header>Email Id</mat-header-cell>
              <mat-cell *cdkCellDef="let empl">
                  <p class="text-truncate">{{empl.emailId}}</p>
              </mat-cell>
          </ng-container>

          <ng-container cdkColumnDef="dateOfJoining">
              <mat-header-cell *cdkHeaderCellDef>Date Of Joining</mat-header-cell>
              <mat-cell *cdkCellDef="let empl">
                  <p class="text-truncate">{{empl.dateOfJoining}}</p>
              </mat-cell>
          </ng-container>-->

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let empl; columns: displayedColumns;" [routerLink]="'/apps/employee/list/'+empl.id">
                </mat-row>
            </mat-table>
            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10">
            </mat-paginator>
        </div>
    </div>
</div>
