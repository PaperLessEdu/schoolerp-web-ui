<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Division</span>
            <button mat-button class="mat-icon-button"
                    (click)="dialogRef.close()"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
        <form [formGroup]="divisionForm" class="event-form w-100-p" fxLayout="column" fxFlex>
            <mat-form-field>
                <input [(ngModel)]="data.selectedDivision.name" matInput formControlName="name" placeholder="Division Name" required>
                <mat-error *ngIf="divisionFormErrors.name.required">
                    Division name is required!
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-button 
                mat-raised-button
                *ngIf="data.pageType=='add'"
                [disabled]="divisionForm.invalid"
                (click)="addDivision()"
                class="save-button mat-accent"
                aria-label="SAVE">
                Add
        </button>
        <button mat-button 
                mat-raised-button
                *ngIf="data.pageType=='edit'"
                [disabled]="divisionForm.invalid"
                (click)="updateDivision()"
                class="save-button mat-accent"
                aria-label="SAVE">
                Update
        </button>
        <button mat-button 
        (click)="dialogRef.close(['close',divisionForm])">
                Close
        </button>
    </div>
</div>
