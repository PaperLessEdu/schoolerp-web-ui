<h1 mat-dialog-title>Add Subject</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput tabindex="1" [(ngModel)]="subjectName">
    </mat-form-field>
    <mat-form-field>
        <input matInput tabindex="1" [(ngModel)]="subjectAbb">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button tabindex="2" (click)="addSubject()">Add</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
