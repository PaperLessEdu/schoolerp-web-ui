<h1 mat-dialog-title>Add Standard</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput tabindex="1" [(ngModel)]="standardName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button tabindex="2" (click)="addStandard()">Add</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Close</button>
</div>
